<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySlotLabel" jhiTranslate="circuitApp.slot.home.createOrEditLabel">Create or edit a Slot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!slot.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="slot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.slot.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="slot.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.slot.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="slot.status" id="field_status" >
                <option value="UNLOCK">{{'circuitApp.SlotStatus.UNLOCK' | translate}}</option>
                <option value="JOIN">{{'circuitApp.SlotStatus.JOIN' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.slot.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="slot.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.slot.discount" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                [(ngModel)]="slot.discount" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
