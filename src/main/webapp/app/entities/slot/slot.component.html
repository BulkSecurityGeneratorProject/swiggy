<div>
    <h2>
        <span jhiTranslate="circuitApp.slot.home.title">Slots</span>
        <button class="btn btn-primary float-right jh-create-entity create-slot" [routerLink]="['/', { outlets: { popup: ['slot-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="circuitApp.slot.home.createLabel">
            Create new Slot
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="slots">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="circuitApp.slot.name">Name</span></th>
            <th><span jhiTranslate="circuitApp.slot.status">Status</span></th>
            <th><span jhiTranslate="circuitApp.slot.description">Description</span></th>
            <th><span jhiTranslate="circuitApp.slot.discount">Discount</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let slot of slots ;trackBy: trackId">
                <td><a [routerLink]="['../slot', slot.id ]">{{slot.id}}</a></td>
                <td>{{slot.name}}</td>
                <td jhiTranslate="{{'circuitApp.SlotStatus.' + slot.status}}">{{slot.status}}</td>
                <td>{{slot.description}}</td>
                <td>{{slot.discount}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../slot', slot.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slot/'+ slot.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'slot/'+ slot.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
