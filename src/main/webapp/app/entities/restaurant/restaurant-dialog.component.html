<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRestaurantLabel" jhiTranslate="circuitApp.restaurant.home.createOrEditLabel">Create or edit a Restaurant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!restaurant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="restaurant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.restaurant.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="restaurant.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.restaurant.slug" for="field_slug">Slug</label>
            <input type="text" class="form-control" name="slug" id="field_slug"
                [(ngModel)]="restaurant.slug" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.restaurant.lat" for="field_lat">Lat</label>
            <input type="number" class="form-control" name="lat" id="field_lat"
                [(ngModel)]="restaurant.lat" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="circuitApp.restaurant.lng" for="field_lng">Lng</label>
            <input type="number" class="form-control" name="lng" id="field_lng"
                [(ngModel)]="restaurant.lng" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
